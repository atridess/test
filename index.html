<!DOCTYPE html>
<html>
    <head>
        <title>Mouse Zoom</title>
        <style>
            img.zoom{
                width: 50%; /*max zoom width*/
            }
        </style>
        <script>
            var zoom = function(e){
                var speed = 15, minWidth = 50;
                var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
                this.style.width = Math.max(minWidth, Math.min(this.maxWidth, this.width +(speed * delta))) + "px";
               
            }
            
             window.addEventListener("load",function(){
                    
                    var nodes = document.querySelectorAll("img.zoom");
                    for(var i=0; i<nodes.length; i++){
                        nodes[i].maxWidth = nodes[i].width;
                        nodes[i].addEventListener("mousewheel",zoom);
                        nodes[i].addEventListener("DOMMouseScroll", zoom);
                    }
                });
        </script>
    </head>
    <body>
        <img src="P_20160424_115856.jpg" alt="zoom image" class="zoom" />
        <img src="P_20160424_115859.jpg" alt="zoom image" class="zoom" />
        <img src="P_20160424_115903.jpg" alt="zoom image" class="zoom" />
        <img src="P_20160424_115951.jpg" alt="zoom image" class="zoom" />
        <img src="P_20160424_115955.jpg" alt="zoom image" class="zoom" />
        
    </body>
</html>
